name: publish

on:
  repository_dispatch:
    types: [account-server-api]
  workflow_dispatch:
    inputs:
      pipeline_id:
        description: 'CI Pipeline ID'
        required: true
        default: 'default_pipeline_id'  # Adjust default as necessary
      commit_tag:
        description: 'Git Commit Tag'
        required: true
        default: 'v1.0.0'  # Adjust default as necessary

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: InformaticsMatters/squonk2-openapi-js-client-generator/build-client@main
        env:
          # Choose CI_PIPELINE_ID from workflow_dispatch input or repository_dispatch payload
          CI_PIPELINE_ID: ${{ github.event.inputs.pipeline_id || github.event.client_payload.CI_PIPELINE_ID }}
          # Choose CI_COMMIT_TAG from workflow_dispatch input or repository_dispatch payload
          CI_COMMIT_TAG: ${{ github.event.inputs.commit_tag || github.event.client_payload.CI_COMMIT_TAG }}
          GITLAB_API: https://gitlab.com/api/v4/projects
          GITLAB_API_TOKEN: ${{ secrets.ACCOUNT_SERVER_TOKEN }}
          GITLAB_PROJECT: 39515634
          OPENAPI_FILE: openapi.yaml
          OPENAPI_PATH: app%2Fopenapi
        with:
          API_NAME: account-server-api
          API_TARGET_NAME: account-server-api
      - name: Publish
        uses: InformaticsMatters/squonk2-openapi-js-client-generator/publish-client@main
        env:
          CI_COMMIT_TAG: ${{ github.event.inputs.commit_tag || github.event.client_payload.CI_COMMIT_TAG }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Docs
        uses: InformaticsMatters/squonk2-openapi-js-client-generator/publish-docs@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
